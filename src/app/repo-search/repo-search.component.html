<div class="container">
    <div class="row justify-content-center">
        <form action="#" #repoSearchForm="ngForm" class="form-inline">
            <div class="form-group p-1">
                <input type="text" class="form-control" placeholder="Search Github Repos..." [(ngModel)]="searchKeywords" name="searchKeywords">
            </div>
            <div class="btn-group p-1">
                <button class="btn btn-success" (submit)="searchRepos()">Search</button>
            </div>
        </form>
    </div>
    <hr>
</div>
