<div class="container">
    <div class="row justify-content-center">
        <form action="#" (submit)="searchUsers()" #usersSearchForm="ngForm" class="form-inline">
            <div class="form-group p-1">
                <input type="text" class="form-control" placeholder="Search Github Users..." [(ngModel)]="searchKeywords" name="searchKeywords">
            </div>
            <div class="btn-group p-1">
                <button class="btn btn-success">Search</button>
            </div>
        </form>
    </div>
    <p class="small font-italic m-0">Search {{searchKeywords}}... (Found {{total_count}} results)</p>
    <hr>
    <div class="row text-capitalize">
        <div class="col-lg-3 col-md-4 col-sm-6 p-1" *ngFor="let item of items;let i=index">
            <a href="{{item.html_url}}" target="_blank" class="nav-link p-1 m-0 border-bottom">
                <span class="font-weight-bold">{{item.login}}</span><br>
                <span class="small">{{item.type}}</span>
            </a>
        </div>
    </div>
</div>
